{% extends "index.html" %}

{% block title %}edit rate{% endblock title %}

{% block body %}

<div class="cont">
<form action="" method="post">
    {% csrf_token %}
    <center><h1>Edit Rating</h1></center>
    <label for="rate">Rate-</label>
    <input type="number" max="5" name='rate' min="0" value={{key.rate}}>
    <textarea name="message" placeholder="Message">{{key.message}}</textarea>
    <br>
    <input type="submit">
</form>
</div>
{% endblock body %}
